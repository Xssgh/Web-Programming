<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉터</title>
    <style>
        h3{color:green;}
        hr{
            color:white;
            border : 1px solid white;
        }
        .main{
            background-color:skyblue;
        }
        #center{
            background-color: yellow;
            color:blue;
            text-align:center; 
            width:50px;
        }
        strong{
            text-align:center; 
        }

        .indent{
            text-indent:3em;
        }
        em{
            color:green;
        }
    </style>
</head>
<body class="main">
    <h3>얼굴</h3>
    <hr>
    <div id="center"><strong>박인희</strong></div>
    <div class="indent">
        <p><em>길</em>을 걷고 산들 무엇하리
        <strong style="color:red">꽃</strong>이 내가 아니듯 내가 <strong style="color:red;">꽃</strong>
        이 될 수 없는 지금..</p>


    </div>
</body>
</html>
