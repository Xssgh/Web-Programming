<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>소프트웨어 기술 선호에 관한 설문</title>
  <meta name="description" content="소프트웨어  기술에 관한 설문지">
  
	<link href="survey5.css" type="text/css" rel="stylesheet">
 </head>
<body>
<header>
    <h1>설문지</h1>
	<article>
      <p class="firsttext"> 소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
	</article>
</header>

<section>
	<form>
		<p><span class="formspan">학년</span>
			<label><input type="radio" id = "abc" name="grade" value="1" checked><list id = "abc">1학년</label>
			<label><input type="radio" id = "abc" name="grade" value="2"><list id = "abc">2학년</label>
			<label><input type="radio" name="grade" value="3"><list id = "abc">3학년</label>
			<label><input type="radio" name="grade" value="4"><list id = "abc">4학년</label>	
	
		</p>
		<p><span class="formspan">성별</span>
			<label><input type="radio" name="gender" value="male"><list id = "abc">남</label>
			<label><input type="radio" name="gender" value="female" checked><list id = "abc">여</label>
		</p>
		<p><span class="formspan">관심 분야</span>
			<select>
				<option value="1">모바일 소프트웨어
				<option value="2">프론트엔드</option>
				<option value="3">백엔드
				<option value="4">가상 현실
			</select>
		</p>
		<p><span class="formspan">진로(다중 선택)</span>
            <span class="list">
			<label><input type="checkbox" name="dev" value="1" checked><list id = "abc">개발</label>
			<label><input type="checkbox" name="plan" value="2"><list id = "abc">기획</label>
			<label><input type="checkbox" name="busi" value="3"><list id = "abc">영업</label>
			<label><input type="checkbox" name="startup" value="4"><list id = "abc">창업</label>
		</p></span>
		<p><span class="formspan">남기고 싶은 말</span>
				<textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
		</p>	
	</form>
</section>
<footer>
	<p class="under">Copyright 2022 by Kitae</p>
</footer>
 
</body>
</html>
