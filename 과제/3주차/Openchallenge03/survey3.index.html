<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호에 관한 설문</title>
</head>
<body>
    <header>
    <h1>설문지</h1>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    </header>
    <hr>
    <section>
    <form>
        <article>
        학년
        <input type="radio" name="grade" value="1" checked>
        1학년
        <input type="radio" name="grade" value="2">
        2학년
        <input type="radio" name="grade" value="3">
        3학년
        <input type="radio" name="grade" value="4">
        4학년<br><br></article>
        <article>
        성별
        <input type="radio" name="gender" value="1">
        남성
        <input type="radio" name="gender" value="2">
        여성<br><br></article>
        <article>
        관심 분야 <select name="job">
            <option value="1">모바일 소프트웨어</option>
            <option value="2">프론트엔드</option>
            <option value="3">백엔드</option>
        </select><br><br></article>
        <article>
        진로
        <input type="checkbox" value="1" checked>개발 
        <input type="checkbox" value="2">기획
        <input type="checkbox" value="3">영업
        <input type="checkbox" value="4">창업<br><br></article>
        
        <article>
        남기고 싶은 말<br>
        <textarea cols="50" rows="15" placeholder="글을 남겨주세요"></textarea>
        </article>
    </form><br>
    <footer>
    Copyright 2022 by Kitae
    </footer>
    </section>
</body>
</html>
