<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>transform:rotate()</title>
        <script>
            function rotate(obj) {
                obj.style.transform = "rotate(90deg)";
            }
        </script>
    </head>
<body>
    <h3>클릭하면 90도 회전합니다.</h3>
    <hr>
    <img src="https://i.namu.wiki/i/izVXkClWRy9-s5DAkC_lGo3za4Zy9seGH1V6AM0qZJzsckE9eWe6-Hp-1OvJm_DkVv7BL7U0Ar7QB89ApaklkQ.webp"
         width="100" height="100" alt="animation"
         onclick="rotate(this)">
    </body>
</html>
