<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진과 이름 출력</title>
</head>
<body>
<h3>사진과 이름 출력</h3>
<hr>
<canvas id="myCanvas" style="background-color:aliceblue" width="1000" height="600"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");


    var img = new Image();
    img.onload = function () {
        context.drawImage(img, 20, 20, 300, 200);
        context.font = "italic 80px forte";
        context.fillStyle = "magenta";
        context.strokeStyle = "blue";
        context.lineWidth = 3;
        context.fillText("장현호", 70, 100);
        context.strokeText("장현호", 70, 100);
    }
    img.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8ttkZBtdFYAv5yeZK0a3TN91-Wyj5UcqU2g&s";
</script>
</body>
</html>
