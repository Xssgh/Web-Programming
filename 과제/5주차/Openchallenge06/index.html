<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 문자 출력하기</title>

    <script>
        function star(num){
            n = parseInt(num);
            if(num == "" || num != "number"){
                document.write("입력 오류입니다.");
            }
            for(i=0; i<n; i++){
                for(j=0; j<=i; j++){
                    document.write("*");
                }
                document.write("<br>")
            }
        }
    </script>

</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>

    <script>
        var num = prompt("정수를 입력하세요");
        star(num);



        </script>

</body>
</html>
