<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math를 활용한 구구단 연습</title>
    <script>
        function randomInt(){
            return Math.floor(Math.random()*9) + 1;
        }
    </script>
</head>
<body>
<h3>Math를 활용한 구구단 연습</h3>
<hr>
<script>
    let ques = randomInt() + "*" + randomInt();

    let user = prompt(ques + "답은 얼마인가?", 0);
    if(user == null){
        document.write("구구단 종료");
    }
    else {
        let ans = eval(ques);
        if (ans == user)
            document.write("정답 : ");
        else
            document.write("오답 : ");
        document.write(ques + "=" + ans + "입니다.");

    }
</script>    
</body>
</html>
