<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 객체 생성 및 활용</title>
</head>
<body>
    <h3>날짜 객체 생성 및 활용</h3>
    <hr>
    <script>
        let now = new Date();
        document.write(now.toUTCString() + "<br><hr>");

        document.write(now.getFullYear()+"<br>");
        document.write(now.getMonth());
    </script>
</body>
</html>
