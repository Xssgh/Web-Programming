<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트로 메뉴 만들기</title>
    <style>
        #menubar{
            background:olive;
        }
        #menubar ul{
            margin:0;
            padding:0;
            width:567px;
        }
        #menubar ul li{
            display:inline-block;
            list-style-type:none;
            padding:0px 15px;
        }
        #menubar ul li a{
            color:white;
        }
        #menubar ul li a:hover{
            color:violet;
        }
    </style>
</head>
<body>
    <nav id="menubar">
    <ul>
        <li><a href="#">Home</li></a>
        <li><a href="#">Espresso</li></a>
        <li><a href="#">Capuchino</li></a>
        <li><a href="#">Cafe Latte</li></a>
        <li><a href="#">F.A.Q</li></a>
    </ul>
    </nav>
</body>
</html>
