<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 스타일 추가</title>
    <style>
        input[type=text]{color:red;}

        input:hover, textarea:hover{
            background:aliceblue;
        }
        input[type=text]:focus, input[type=email]:focus{
            font-size:120%;
        }
        label{
            display: block;
            padding:5px;
        }
        label span{
            display:inline-block;
            width:90px;
            text-align:right;
            padding:10px;
        }
    </style>
</head>
<body>
    <h3>CONTACT US</h3>
    <hr>

    <form>
        <label>
            <span>Name </span><input type="text" placeholder="Jang">
        </label>
        <label>
            <span>Email </span><input type="email" placeholder="korea@aleph.com"
        </label>
        <label>
            <span>Comment </span><input type="textbox" placeholder="글을 남겨주세요.">
        </label>
        <span></span><input type="submit" value="submit"></input>



    </form>
</body>
</html>
