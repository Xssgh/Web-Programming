<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 목록을 가진 텍스트 입력</title>
</head>
<body>
    <h3>가보고 싶은곳</h3>
    <hr>
    <form>
        나라 : <input type="text" list="coun"><br>
                <datalist id="coun">
                    <option value="가나">
                    <option value="스위스">
                    <option value="브라질"></option>
                </datalist>
        보고싶은것 : <input type="text" list="want"><br>
                    <datalist id="want">
                        <option value="산"></option>
                        <option value="바다"></option>
                        <option value="도시"></option>
                    </datalist>
    </form>
</body>
</html>
